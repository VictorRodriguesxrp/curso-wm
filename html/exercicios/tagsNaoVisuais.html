<h1>Tags não visuais</h1>

<!--
Tags semanticas

section - agrupamento temático de conteúdo
article - conteúdo auto-contido
header - cabeçalho da pagina
footer - rodapé do documento
nav = agrupa os links de navegação
aside = de lado (ex. side bar). Relacionado com conteúdo em volta (adendo)
details - exibe detalhes que pode ser exibida e escondida

As famosas
div - divisão ou seção (display block, ocupa uma linha)
span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
        /* background-color: black; */
    }
</style>
